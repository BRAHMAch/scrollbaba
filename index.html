<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <title>Scroll Baba Entertainment | Official Website</title>
    <meta name="description" content="Scroll Baba Entertainment - Premier digital entertainment content creators">
    <meta name="author" content="Rohitash Fauzdar">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* Header Styles */
        .bar {
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            z-index: 1000;
            text-align: center;
        }

        .logo a {
            font-size: 24px;
            font-weight: bold;
            color: #CC005F;
            text-decoration: none;
        }

        /* Hero Section */
        #intro {
            height: 100vh;
            position: relative;
            background: url('images/image-removebg-preview.png') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
        }

        .intro-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }

        .intro-content {
            position: relative;
            z-index: 1;
            color: #fff;
        }

        .intro-content h1 {
            font-size: 3.5em;
            margin: 20px 0;
        }

        /* About Section */
        #about {
            padding: 100px 20px;
            background: #f9f9f9;
            text-align: center;
        }

        .intro-info img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 20px 0;
        }

        /* Social Icons */
        .intro-social {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .intro-social a {
            color: #fff;
            font-size: 24px;
            transition: color 0.3s;
        }

        .intro-social a:hover {
            color: #CC005F;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .intro-content h1 {
                font-size: 2.5em;
            }
            .logo a {
                font-size: 20px;
            }
        }
    </style>
</head>

<body id="top">
    <!-- Header -->
    <header>
        <div class="bar">
            <div class="logo">
                <a href="#top">Scroll Baba Entertainment</a>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="intro">
        <div class="intro-overlay"></div>
        <div class="intro-content">
            <div class="col-twelve">
                <h5>Welcome to</h5>
                <h1>Scroll Baba Entertainment</h1>
                <p class="intro-position">
                    <span>Digital Content Creation</span>
                    <span>Video Production</span>
                    <span>Social Media Management</span>
                </p>
            </div>
        </div>
        <ul class="intro-social">
            <li><a href="https://www.facebook.com/people/Scroll-Baba-Entertainment/61571204986592/" target="_blank"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://www.instagram.com/rohitash6262_/" target="_blank"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://youtu.be/f6wNnE05CDM" target="_blank"><i class="fab fa-youtube"></i></a></li>
        </ul>
    </section>

    <!-- About Section -->
    <section id="about">
        <div class="section-intro">
            <div class="intro-info">
                <img src="images/image.png" alt="Rohitash Fauzdar">
                <h2>About Us</h2>
                <p class="lead">Premier digital entertainment creators from Bharatpur, Rajasthan</p>
            </div>
        </div>
    </section>
</body>
</html>
